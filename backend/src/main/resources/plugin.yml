name: VelocityEssentials-Backend
version: ${project.version}
main: com.velocityessentials.backend.VelocityEssentialsBackend
api-version: "1.20"
author: hxrry27
description: Backend companion for VelocityEssentials
softdepend: [PlaceholderAPI]

commands:
  afk:
    description: Toggle AFK status or set AFK with a message
    usage: /<command> [message]
    aliases: [away]
    permission: velocityessentials.afk

permissions:
  velocityessentials.afk:
    description: Allows use of /afk command
    default: true
  velocityessentials.afk.message:
    description: Allows setting custom AFK messages with /afk <message>
    default: true
  velocityessentials.afk.exempt:
    description: Exempt from automatic AFK
    default: op
  velocityessentials.afk.kickexempt:
    description: Exempt from being kicked when AFK
    default: op